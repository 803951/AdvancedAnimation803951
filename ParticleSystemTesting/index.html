<!DOCTYPE html>
<html>
  <head>
    <title>Particle System</title>
    <meta charset="utf-\8">
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <script src="color.js"></script>
    <script src="jsvector.js"></script>
    <script src="particle.js"></script>
    <script src="circleParticle.js"></script>
    <script src="squareParticle.js"></script>
    <script src="TriangleParticle.js"></script>
    <script src="particleEmitter.js"></script>
    <script src="main.js"></script>

  </head>

  <body>
    <canvas id="cnv" width="600" height="600"></canvas>
    <div class="rangeslider">
      <input type="range" min="1" max="100" value="50"
        class="myslider" id="particleRateSlider">
        <p>Rate: <span id="rate"></span></p>
    </div>
    <div class="radioButton">
      <input class="radio" type="radio" id="circle" name="particle" value="HTML">
      <label class="radio" for="circle">Circle Particle</label><br>
      <input class="radio" type="radio" id="square" name="particle" value="HTML">
      <label class="radio" for="square">Square Particle</label><br>
      <input class="radio" type="radio" id="triangle" name="particle" value="HTML">
      <label class="radio" for="triangle">Triangle Particle</label><br>
    </div>
  </body>
</html>
